[EMC]
# The version string for this INI file.
VERSION = 1.1
MACHINE = Denford Orac
DEBUG = 0

[DISPLAY]
DISPLAY = gmoccapy
PREFERENCE_FILE_PATH = gmoccapy_preferences
EDITOR = scite
PYVCP = rpi-gpio-lathe.xml
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = nc_files/
#INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
INCREMENTS = 10mm 5mm 2mm 1mm 0.5mm 0.1mm 0.05mm 0.01mm
LATHE = 1
EMBED_TAB_COMMAND = halcmd loadusr -Wn gladevcp gladevcp -c gladevcp -U notouch=1 -U norun=0 -u lathehandler.py -x {XID} lathemacro.ui

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G18

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALFILE = rpi-gpio-lathe.hal
# none for rpi tests HALFILE = custom.hal
# none for rpi tests POSTGUI_HALFILE = custom_postgui.hal
POSTGUI_HALFILE = rpi-gpio-lathe-postui.hal

[HALUI]
#No Content

[TRAJ]
AXES = 2
ANGULAR_UNITS = degree
COORDINATES = X Z
# This is used when jogging an axis
DEFAULT_LINEAR_ACCELERATION = 5.0
LINEAR_UNITS =  mm
# max vel is 1sec/basepd
# = 1/100000nS = 1/.0001 = 10000
# i can have 10000 cycles per sec
# it takes 2 cycles for 1 step ( no dbldtep yet )
# so 5000 steps per sec
# at 1.5mm pitch and 200 steps per rev and 10x uStepping GecoG540 thats .00075mm per step
# at 5000 steps per sec thats 3.75mm per sec MAX_VELOCITY
# thats 225mm/min
# thisparm is for PE$R SEC
# Denford Orac has X axis with 2.5mm pitch leadscrew, 200 steps/rev stepper motor and 4x microstepping
# Gives max velocity on the X axis of 2.5 / (200 * 4)  = 0.003125mm per step x 5000 = 15.625mm per sec MAX_VELOCITY
# Z Axis has 5mm pitch leadscrew, 200 steps/rev stepper motor and 4x microstepping
# Gives max veloicity on the Z axis of 5 / (200 * 4) = 0.00625mm per step x 5000 = 31.21mm per sec MAX_VELOCITY
MAX_LINEAR_VELOCITY = 31.00
NO_FORCE_HOMING = 1
SPINDLES = 1

