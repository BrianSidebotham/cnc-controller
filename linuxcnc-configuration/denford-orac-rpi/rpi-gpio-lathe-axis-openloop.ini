[EMC]
# The version string for this INI file.
VERSION = 1.1
MACHINE = Denford Orac
DEBUG = 0

[DISPLAY]
DISPLAY = axis
PREFERENCE_FILE_PATH = gmoccapy_preferences
EDITOR = scite
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = nc_files/
#INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
INCREMENTS = 10mm 5mm 2mm 1mm 0.5mm 0.1mm 0.05mm 0.01mm
EMBED_TAB_NAME = Cycles
EMBED_TAB_LOCATION = ntb_preview
EMBED_TAB_COMMAND = halcmd loadusr -Wn gladevcp gladevcp -c gladevcp -U notouch=0 -U norun=0 -u lathehandler.py -x {XID} lathemacro.ui
DEFAULT_LINEAR_VELOCITY = 25
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 125
DEFAULT_SPINDLE_0_SPEED = 1000
MIN_SPINDLE_0_SPEED = 200
MAX_SPINDLE_0_SPEED = 1800
MAX_SPINDLE_0_OVERRIDE = 1
MIN_SPINDLE_0_OVERRIDE = 0.5

CYCLE_TIME = 200
LATHE = 1
BACK_TOOL_LATHE = 1

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G18
SUBROUTINE_PATH = /usr/share/doc/linuxcnc/examples/sample-configs/sim/gmoccapy/macros:macros:./:macros/LatheMacros

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 50000
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALFILE = rpi-gpio-lathe-openloop.hal
POSTGUI_HALFILE = rpi-gpio-lathe-postui-gmoccapy.hal
HALUI = halui

[HALUI]
#No Content

[TRAJ]
AXES = 2
ANGULAR_UNITS = degree
COORDINATES = X Z
# This is used when jogging an axis
DEFAULT_LINEAR_ACCELERATION = 20.0
LINEAR_UNITS =  mm
POSITION_FILE=/home/cnc/linuxcnc-position.txt

# In order to determine the maximum velocities we can use the base period
# of 50000ns and determine that if the RPi needs two periods per step we
# can end up with the following numbe of steps per second
#
#     1 / 50000 x 10^-9 = 20000 / 2 = 10000 steps per second
#
# For each axis on the Denford ORAC we have a step distance of 0.0025mm.
# Therefore max velocity is 10000 * 0.0025 = 25mm which is 1500mm per minute.
# The Denford ORAC is spec'd at 1200mm/min maximum ()
MAX_LINEAR_VELOCITY = 20
NO_FORCE_HOMING = 1
SPINDLES = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[KINS]
KINEMATICS = trivkins coordinates=xz
JOINTS = 2

[AXIS_X]
